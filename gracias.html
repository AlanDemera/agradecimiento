<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#eef5ff;
      --bg2:#d7e3ff;
      --accent:#4f7bff;
      --accent2:#8ab6ff;
      --text:#0b1437;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }
    .card{
      background:white;
      padding:50px 60px;
      text-align:center;
      border-radius:20px;
      box-shadow:0 12px 40px rgba(0,0,0,0.12);
      position:relative;
      z-index:2;
      animation:fadeIn 1.4s ease;
    }
    h1{
      font-size:40px;
      font-weight:900;
      color:var(--accent);
      letter-spacing:1px;
      margin-bottom:14px;
      animation:slideDown 1s ease;
    }
    p{
      font-size:20px;
      color:var(--text);
      opacity:0.9;
      animation:fadeIn 2s ease;
      font-weight:500;
    }
    .sparkle{
      font-size:38px;
      margin-top:14px;
      animation:pop 1.6s infinite ease-in-out;
    }

    /* Background floating shapes */
    .float{
      position:absolute;
      border-radius:50%;
      filter:blur(3px);
      opacity:0.45;
      animation:float 8s infinite ease-in-out;
    }
    .f1{width:180px;height:180px;top:-40px;left:-40px;background:var(--accent)}
    .f2{width:260px;height:260px;bottom:-60px;right:-70px;background:var(--accent2);animation-duration:11s}
    .f3{width:140px;height:140px;bottom:20%;left:10%;background:var(--accent);animation-duration:9s}

    @keyframes float{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-30px) scale(1.05)}
      100%{transform:translateY(0) scale(1)}
    }
    @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
    @keyframes slideDown{0%{transform:translateY(-25px);opacity:0}100%{transform:translateY(0);opacity:1}}
    @keyframes pop{
      0%{transform:scale(1)}
      50%{transform:scale(1.25)}
      100%{transform:scale(1)}
    }
  </style>
</head>
<body>

  <div class="float f1"></div>
  <div class="float f2"></div>
  <div class="float f3"></div>

  <div class="card" role="main">
    <h1>Thank you, teacher</h1>
    <p>for your attention.</p>
    <div class="sparkle">âœ¨</div>
  </div>

</body>
</html>
